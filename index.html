<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteNest</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="box">
        <div class="heading">
            <h2>NoteNest</h2>
        </div>

        <div id="overlay"></div>

        <div id="btn">
            <button class="AddTask" id="openBox">
                Add Task
            </button>
        </div>

        <div id="writeTask">
            <h2 class="AddHeading">Add Task</h2>
            <textarea id="text" placeholder="Write Your Task Here..."></textarea>
            <div class="Addbtn">
                <div class="button" id="Add"></div>
                <div class="button" id="Cancel">Cancel</div>
            </div>
        </div>

        <div id="task"></div>

    <script src="index.js"></script>
</body>

</html>
